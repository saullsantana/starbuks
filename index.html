<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
    <title>Starbuks</title>
</head>

<body>
    <div class="circulo"></div>

    <img src="img/logo.png" alt="logo Starbuks" class="logo">
    <div class="conteudo">
        <div class="box-text">

            <h2>Não é so um Café,é o <span>Starbuks</span></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicong elit.Quis eum corrupti odit aperiam illum odio
                voluptatum ea
                nisi iure vera.
                neque tempore sequi nisi, enim vel omins cumque delectus odit.</p>

            <button>cadastre-se</button>
        </div>

        <div class="box-img">
            <img src="./img/img1.png" alt="copo Starbuks" class="Starbuks">
        </div>
    </div>
    <div class="menu">
        <img src="./img/img-pequena1.png" alt="copo 1" class="copo verde">
        <img src="./img/img-pequena2.png" alt="copo 2" class="copo amarelo">
        <img src="./img/img-pequena3.png" alt="copo 3" class="copo rosa">
    </div>
</body>
<script>

    let circulo = document.querySelector(".circulo")
    let imgCopo = document.querySelector(".Starbuks")
    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")

    amarelo.addEventListener("click", () => {
        imgCopo.src = "./img/img2.png"
        circulo.style.background = " #eb7495"
    })

    verde.addEventListener("click", () => {
        imgCopo.src = "./img/img1.png"
        circulo.style.background = " #017143"
    })

    rosa.addEventListener("click", () => {
        imgCopo.src = "./img/img3.png"
        circulo.style.background = " #d752b1"
    })

</script>

</html>
